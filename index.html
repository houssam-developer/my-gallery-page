<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5" />
	<link rel="icon" href="./images/devchallenges.png" />
	<link rel="shortcut icon" type="image/x-icon" href="https://devchallenges.io/" />
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet" />
	<link rel="stylesheet" href="assets/style.css">
	
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet" />
	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet"> 

	<title>My Gallery Page</title>
</head>

<body>
	
	<div class="page">
		<article class="card-user">
			<img class="card-user__img" src="./assets/images/profilePhoto.png" alt="picture of user">
			<h1 class="card-user__heading">Rodney Cotton</h1>
			<p class="card-user__description">Helsinki, Finland</p>
			<ul class="card-user__social-media-details">
				<li class="card-user__social-media-details__li">
					<h2 class="card-user__social-media-details__li__heading">100</h2>
					<p class="card-user__social-media-details__li__p">Posts</p>
				</li>
				<li class="card-user__social-media-details__li">
					<h2 class="card-user__social-media-details__li__heading">2,242</h2>
					<p class="card-user__social-media-details__li__p">Followers</p>
				</li>
				<li class="card-user__social-media-details__li">
					<h2 class="card-user__social-media-details__li__heading">1,432</h2>
					<p class="card-user__social-media-details__li__p">Following</p>
				</li>
			</ul>
		</article>

		<section class="gallery">
			<img class="gallery__image-a" src="./assets/images/photo1.png" alt="image of gallery">
			<img class="gallery__image-b" src="./assets/images/photo2.png" alt="image of gallery">
			<img class="gallery__image-c" src="./assets/images/photo3.png" alt="image of gallery">
			<img class="gallery__image-d" src="./assets/images/photo_4.png" alt="image of gallery">
			<img class="gallery__image-e" src="./assets/images/photo5.png" alt="image of gallery">
			<img class="gallery__image-f" src="./assets/images/photo6.png" alt="image of gallery">
		</section>
		
		<footer>
			<p>created by <span>houssam-developer</span> - devChallenges.io</p>
		</footer>
	</div>
		
</body>

</html>
